  <div class="content">

    <h4 style="margin-left: 20px; margin-top: 15px;">Home</h4>

      <div class="row">

        <mat-tab-group>

          <mat-tab label="Batches & Programs">click on Attendance </mat-tab>

          <mat-tab label="Attendance">

            <div class="upper my-3" style="width:100%; background-color: #e9f1f8;">

              <h4 style="font-weight:bolder; margin-left:50px;"> select the options </h4>

              <div class="upper my-2">

              <form action=""  style="display: inline-flex;">

                <div class="form-group mx-5">

                  <select class="form-control" #form (change)="Click(form.value)" id="exampleFormControlSelect1" style="width: 250px;">

                    <option>1</option>

                    <option>2</option>

                    <option>3</option>

                    <option>4</option>

                    <option>5</option>

                  </select>

                </div>

                <div class="form-group mx-4" *ngIf="form2">

                  <select class="form-control" #form (change)="Click1(form.value)" id="exampleFormControlSelect1" style="width: 250px;">

                    <option>1</option>

                    <option>2</option>

                    <option>3</option>

                    <option>4</option>

                    <option>5</option>

                  </select>

                </div>

                <div class="form-group mx-5" *ngIf="form3">

                  <select class="form-control" #form (change)="Click2(form.value)" id="exampleFormControlSelect1" style="width: 250px;">

                    <option>1</option>

                    <option>2</option>

                    <option>3</option>

                    <option>4</option>

                    <option>5</option>

                  </select>

                </div>

                <div class="form-group mx-4" *ngIf="form4">

                  <select class="form-control" #form (change)="Click3(form.value)" id="exampleFormControlSelect1" style="width: 250px;">

                    <option>1</option>

                    <option>2</option>

                    <option>3</option>

                    <option>4</option>

                    <option>5</option>

                  </select>

                </div>

            </form>      

          </div>

        </div>

        <div class="container">

        <div class="row">

          <div class="col-2">

        <mat-form-field *ngIf="form5">

          <mat-label>Choose a date</mat-label>

          <input matInput [matDatepicker]="picker">

          <mat-hint>MM/DD/YYYY</mat-hint>

          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>

          <mat-datepicker #picker></mat-datepicker>

        </mat-form-field>

        </div>

        <div class="col-8"></div>

        <div class="col-2">

        </div>

       </div>

  <!----table-->
  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
    class="mat-elevation-z8">
    <!-- Action -->

    <ng-container matColumnDef="action">

      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by action">

        Action

      </th>

      <td mat-cell *matCellDef="let element"> {{element.action}} </td>

    </ng-container>


    <!-- Topic Name -->

    <ng-container matColumnDef="topicname">

      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by topicname">

        Topic Name

      </th>

      <td mat-cell *matCellDef="let element"> {{element.topicname}} </td>

    </ng-container>


    <!-- Topic Completed Percentage -->

    <ng-container matColumnDef="topiccompleted">

      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by topiccompleted">

        Topic Completed Percentage

      </th>

      <td mat-cell *matCellDef="let element"> {{element.topiccompleted}} </td>

    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- </table>  -->
